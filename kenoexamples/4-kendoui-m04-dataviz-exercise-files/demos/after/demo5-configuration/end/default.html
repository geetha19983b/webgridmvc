<!DOCTYPE html>
<html>
	<head>

		<meta charset="utf-8">
		<title>Kendo UI:  Chart Data Configuration </title>

		<link href="content/kendo.common.min.css" rel="stylesheet" type="text/css"/>
		<link href="content/kendo.default.min.css" rel="stylesheet" type="text/css"/>
		
		<script src="scripts/jquery.min.js" type="text/javascript"></script>
		<script src="scripts/kendo.all.min.js" type="text/javascript"></script>

	</head>

	<body>

		<div id="chart"></div>		

		<script type="text/javascript">

			$(function() {

				var carSpecs = [
					{car: "Lamborghini Gallardo", brakeHorsepower: 560, topSpeed: 192, zeroToSixty: 3.41, quarterMile: 11.22, basePrice: 202000  }, 
					{car: "Ferrari 458 Italia", brakeHorsepower: 532, topSpeed: 202, zeroToSixty: 3.04, quarterMile: 10.86, basePrice: 220000 }, 
					{car: "Porsche 911 GT2 RS", brakeHorsepower: 620, topSpeed: 218, zeroToSixty: 3.38, quarterMile: 11.24, basePrice: 254000 }];


					var carSpecsDataSource = new kendo.data.DataSource({
						data: carSpecs
					});

					$("#chart").kendoChart({
						title: {text: "Dream Car Specs"},
						legend : {
							position: "top",
							padding: {right: 20, left: 20},
							border: {width: 1}
						},
						dataSource: carSpecsDataSource,
						series: [
							{field: "zeroToSixty", name: "0 - 60 (seconds)"},
							{field: "quarterMile", name: "1/4 Mile (seconds)"}
						],
						categoryAxis: [{field: "car"}],
						valueAxis: {
							minorGridLines: {visible: true, dashType: "longDash"},
							minorUnit: .25
						},
						tooltip: {visible: true}
					});
			});
		</script>
		
	</body>
</html>
