<!DOCTYPE html>
<html>
	<head>

		<meta charset="utf-8">
		<title>Kendo UI:  Linear Gauge </title>

		<link href="content/kendo.common.min.css" rel="stylesheet" type="text/css"/>
		<link href="content/kendo.default.min.css" rel="stylesheet" type="text/css"/>

		<link href="content/mycustom.css" rel="stylesheet" type="text/css"/>
		
		<script src="scripts/jquery.min.js" type="text/javascript"></script>
		<script src="scripts/kendo.all.min.js" type="text/javascript"></script>

	</head>

	<body>

		<div id="gaugeContainer">
			<h2>Lamborghini Gallardo: Base Price</h2>
			<div id="gauge"></div>
		</div>		

		<script type="text/javascript">

			$(function() {

				var carSpec =  {
					car: "Lamborghini Gallardo", brakeHorsepower: 560, 
					topSpeed: 192, zeroToSixty: 3.41, quarterMile: 11.22, 
					basePrice: 202000, imageUrl: "content/images/gallardo.jpg",
					moreInfoUrl: "http://www.lamborghini.com/en/models/gallardo/lp-560-4/overview/"
				}

				$("#gauge").kendoLinearGauge({
					
					pointer: {
						value: carSpec.basePrice,
						color: "#2798df"
					},
					scale: {
						min: 195000,
						max: 210000,
						majorUnit: 5000,
						minorUnit: 1000,
						vertical: false,
						labels: {
							format: "{0:c}"
						},
						ranges: [{
								from: 195000,
								to: 199000,
								color: "#00ff6f"
							},{
								from: 199000,
								to: 201000,
								color: "#f7ff00"
							},{
								from: 201000,
								to: 210000,
								color: "#ff0000"
							}
						]
					}	
				
				});

			});
		</script>

		
	</body>
</html>
