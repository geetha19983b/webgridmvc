<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="X-UA-Compatible" content="IE=edge" >
		<meta charset="utf-8">
		<title>Kendo UI:  Mobile - Mobile Application </title>

		<link href="content/kendo.common.min.css" rel="stylesheet" type="text/css"/>
		<link href="content/kendo.mobile.all.min.css" rel="stylesheet" type="text/css"/>
		<link href="content/custom.css" rel="stylesheet" type="text/css"/>
		
		<script src="scripts/jquery.min.js" type="text/javascript"></script>
		<script src="scripts/kendo.mobile.min.js" type="text/javascript"></script>

	</head>

	<body>

		<div id="mainView" data-role="view" data-title="Home">
			<a href="#otherView" data-role="button">Go to Other View </a>
			<br/> 
			<a id="longProcess" data-role="button">Call Long Process</a>
		</div>

		<div id="otherView" data-role="view" data-title="Other View">
			<a href="#mainView" data-role="button">Back to Main View</a>
		</div>

		<div data-role="layout" data-id="mainLayout">
			<div data-role="header">
				<div data-role="navbar">
					<span data-role="view-title"></span>
				</div>
			</div>
		</div>

		<script>
				    
		    $(function() {
		        $("#longProcess").bind('click', function() {
		            longProcess();
		         });
		    });
		
			var interval;
			function longProcess() {
			    var seconds = 2;
			    app.showLoading();
			    interval = setInterval(function() {
			        --seconds;
			        if (seconds == 0) {
			            clearInterval(interval);
			    		app.hideLoading();
			        }
			    }, 1000);
			}

		  </script>

		<script>
		    window.app = new kendo.mobile.Application(document.body , {
		    	layout: "mainLayout",
		    	transition: "zoom"
		    });
		</script>

	</body>

</html>
