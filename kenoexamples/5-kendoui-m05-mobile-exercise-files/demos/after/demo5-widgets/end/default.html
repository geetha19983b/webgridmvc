<!DOCTYPE html>
<html>
	<head>

		<meta charset="utf-8">
		<title>Kendo UI Mobile: Widgets </title>

		<link href="content/kendo.common.min.css" rel="stylesheet" type="text/css"/>
		<link href="content/kendo.mobile.all.min.css" rel="stylesheet" type="text/css"/>
		<link href="content/custom.css" rel="stylesheet" type="text/css"/>
		
		<script src="scripts/jquery.min.js" type="text/javascript"></script>
		<script src="scripts/kendo.mobile.min.js" type="text/javascript"></script>

	</head>

	<body>

		<!-- Main View -->
		<div id="mainView" data-role="view" data-title="Dream Cars: Home">
			<ul data-role="listview" data-style="inset" data-type="group" data-source="cars" data-template="carsListTemplate">
					        
			</ul>
		</div>

		<!-- Main View List View Data Template -->
        <script type="text/x-kendo-template" id="carsListTemplate">
            <ul>
                <li data-icon="featured"><a>#: make # #: model #</a></li>
            </ul>
        </script>


        <!-- Pictures  View -->
        <div id="picturesView" data-role="view" data-title="Dream Cars: Pictures" >
			
        </div>

		<!-- Layout -->
		<div data-role="layout" data-id="mainLayout">

			<!-- Header -->
			<div data-role="header">
				<div data-role="navbar">
					<span data-role="view-title"></span>
				</div>
			</div>

			<!-- Footer -->
			<div data-role="footer">
			    <div data-role="tabstrip">
			        <a href="#mainView" data-icon="info">Info</a>
			        <a href="#picturesView" data-icon="camera">Picture</a>
			        <a href="#settingsView" data-icon="settings">Settings</a>
			    </div>
			</div>

		</div>

		<!-- Data -->
		<script>
		
		    var cars = new kendo.data.DataSource({data: [
					{
						id: 1, make: "Lamborghini", model: "Gallardo", brakeHorsepower: 560, 
						topSpeed: 192, zeroToSixty: 3.41, quarterMile: 11.22, 
						basePrice: 202000, imageUrl: "content/images/gallardo.jpg",
						moreInfoUrl: "http://www.lamborghini.com/en/models/gallardo/lp-560-4/overview/"
					},{
						id: 3, make: "Ferrari", model: "458 Italia", brakeHorsepower: 532, 
						topSpeed: 202, zeroToSixty: 3.04, quarterMile: 10.86, 
						basePrice: 220000, imageUrl: "content/images/458italia.jpg" ,
						moreInfoUrl: "http://www.ferrari.com/english/gt_sport%20cars/currentrange/458-italia/Pages/458-Italia.aspx"
		
					},{
						id: 4, make: "Porsche", model: "911 GT2 RS", brakeHorsepower: 620, 
						topSpeed: 218, zeroToSixty: 3.38, quarterMile: 11.24, 
						basePrice: 254000, imageUrl: "content/images/911GT2.jpg",
						moreInfoUrl: "http://www.porsche.com/microsite/911gt2rs/usa.aspx"
					}
				]
			});
		    
		</script>

		<script>
		    window.app = new kendo.mobile.Application(document.body, {layout: "mainLayout"});
		</script>

    </body>

</html>
