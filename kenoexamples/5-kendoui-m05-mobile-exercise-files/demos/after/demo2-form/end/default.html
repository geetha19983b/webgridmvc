<!DOCTYPE html>
<html>
	<head>

		<meta charset="utf-8">
		<title>Kendo UI Mobile: Form </title>

		<link href="content/kendo.common.min.css" rel="stylesheet" type="text/css"/>
		<link href="content/kendo.mobile.all.min.css" rel="stylesheet" type="text/css"/>
		<link href="content/custom.css" rel="stylesheet" type="text/css"/>
		
		<script src="scripts/jquery.min.js" type="text/javascript"></script>
		<script src="scripts/kendo.mobile.min.js" type="text/javascript"></script>

	</head>

	<body>

		<!-- Main View -->
		<div id="mainView" data-role="view" data-title="Form Elements">
			
			<!-- Number -->
			Number: <input type="number"/>

			<!-- Dropdown -->
			Dropdown:
			<select id="dropdown">
			    <option value="Ferrari">Ferrari</option>
			    <option value="Lamborghini">Lamborghini</option>
			    <option value="Porsche">Porsche</option>
			</select>

		</div>

		<!-- Layout -->
		<div data-role="layout" data-id="mainLayout">
			<div data-role="header">
				<div data-role="navbar">
					<span data-role="view-title"></span>
				</div>
			</div>
		</div>

		<script>
		    window.app = new kendo.mobile.Application(document.body, {layout: "mainLayout"});
		</script>

    </body>

</html>
